<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Resultado</title>
<script src="https://cdn.jsdelivr.net/npm/powerbi-client@2.19.1/dist/powerbi.js"></script>
<style>
  body {
    margin:0;
    padding:0;
    background:#f7f7f7;
    font-family:Arial, sans-serif;
  }

  #reportContainer {
    width:100vw;
    height:100vh;
    position:relative;
  }

  #status {
    display:none;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    background:#fff;
    padding:25px 45px;
    border-radius:15px;
    box-shadow:0 6px 25px rgba(0,0,0,0.25);
    font-size:1.3rem;
    font-weight:600;
    text-align:center;
    z-index:50;
  }
</style>
</head>

<body>

<div id="reportContainer"></div>
<div id="status">Aguarde, seu resultado fica pronto em breve...</div>

<script>
(async function() {

  // Obter código da URL
  const url = new URL(window.location.href);
  const codigo = url.searchParams.get("codigo");

  if (!codigo) {
    document.getElementById("status").innerText = "Código não informado.";
    document.getElementById("status").style.display = "block";
    return;
  }

  // Config embed
  const models = window['powerbi-client'].models;

  const embedConfig = {
    type: "report",
    tokenType: models.TokenType.Embed,
    accessToken: "SEU_TOKEN_AQUI",
    embedUrl: `https://app.powerbi.com/reportEmbed?reportId=SEU_REPORT_ID&groupId=SEU_GROUP_ID`,
    settings: {
      panes: {
        filters: { visible: false },
        pageNavigation: { visible: false }
      }
    }
  };

  const reportContainer = document.getElementById("reportContainer");
  const powerbi = new window.powerbi.service.Service(
    window.powerbi.factories.hpmFactory,
    window.powerbi.factories.wpmpFactory,
    window.powerbi.factories.routerFactory
  );

  // Embedar o relatório
  const report = powerbi.embed(reportContainer, embedConfig);

  // Quando o relatório estiver pronto, aplica o filtro
  report.on("loaded", async () => {

    const filter = {
      $schema: "http://powerbi.com/product/schema#basic",
      target: {
        table: "NOME_DA_TABELA",
        column: "NOME_DA_COLUNA"
      },
      operator: "In",
      values: [codigo]
    };

    await report.updateFilters(models.FiltersOperations.Replace, [filter]);

    // Aguarda renderizar tudo antes de verificar dados
    setTimeout(async () => {
      try {
        const pages = await report.getPages();
        const page = pages[0];
        const visuals = await page.getVisuals();

        let temDados = false;

        for (const v of visuals) {
          if (["table", "matrix", "card"].includes(v.type)) {
            try {
              const d = await v.exportData(models.ExportDataType.Summarized);
              if (d?.data?.length > 0) {
                temDados = true;
                break;
              }
            } catch (e) {}
          }
        }

        const statusDiv = document.getElementById("status");

        if (!temDados) {
          statusDiv.innerText = "Aguarde, seu resultado fica pronto em breve...";
          statusDiv.style.display = "block";
        } else {
          statusDiv.style.display = "none";
        }

      } catch (err) {
        document.getElementById("status").innerText =
          "Não foi possível carregar seu resultado.";
        document.getElementById("status").style.display = "block";
      }

    }, 1500);
  });

})();
</script>

</body>
</html>
