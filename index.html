<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Power BI - Curriculariza√ß√£o</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #0057b8;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.4rem;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    #reportContainer {
      width: 90%;
      height: 80vh;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      background-color: white;
    }

    footer {
      background-color: #eaeaea;
      text-align: center;
      padding: 0.5rem;
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width: 768px) {
      #reportContainer {
        width: 100%;
        height: 70vh;
      }
    }
  </style>
</head>
<body>

  <header>üìä Painel de Curriculariza√ß√£o - Power BI</header>

  <main>
    <div id="reportContainer"></div>
  </main>

  <footer>
    Desenvolvido com ‚ù§Ô∏è usando Power BI Embedded
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/powerbi-client/dist/powerbi.min.js"></script>
<script>
async function embedReport() {
  try {
    const res = await fetch('/api/embed-token');
    const data = await res.json();

    const email = new URLSearchParams(window.location.search).get('email') || window.email;

    const embedConfiguration = {
      type: 'report',
      id: data.reportId,
      embedUrl: data.embedUrl,
      accessToken: data.embedToken,
      tokenType: window['powerbi-client'].models.TokenType.Embed,
      settings: {
        panes: {
          filters: { visible: false },
          pageNavigation: { visible: true }
        },
        background: window['powerbi-client'].models.BackgroundType.Transparent
      }
    };

    const reportContainer = document.getElementById('reportContainer');
    const powerbiService = new window['powerbi-client'].service.Service(
      window['powerbi-client'].factories.hpmFactory,
      window['powerbi-client'].factories.wpmpFactory,
      window['powerbi-client'].factories.routerFactory
    );

    const report = powerbiService.embed(reportContainer, embedConfiguration);

    // Quando o relat√≥rio carregar, aplica o filtro
    report.on("loaded", async function() {
      if (email) {
        const models = window['powerbi-client'].models;
        const filter = {
          $schema: "http://powerbi.com/product/schema#basic",
          target: {
            table: "respostas",   // ‚ö†Ô∏è Nome da tabela no dataset
            column: "email"       // ‚ö†Ô∏è Nome da coluna que cont√©m o e-mail
          },
          operator: "In",
          values: [email],
          filterType: models.FilterType.BasicFilter
        };

        await report.updateFilters(models.FiltersOperations.Replace, [filter]);
        console.log("Filtro aplicado para o e-mail:", email);
      }
    });

  } catch (err) {
    console.error("Erro ao embedar relat√≥rio:", err);
  }
}

embedReport();
</script>

</body>
</html>
